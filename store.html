<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ee4d2d;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .shop-name {
            font-family: 'Segoe UI' , Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.5em;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            overflow: hidden;
            background-color: #fff;
            transition: transform 0.2s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }

        .product-title {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product-price {
            font-size: 1.5em;
            color: #ee4d2d;
            margin-bottom: 10px;
        }

        .add-to-cart {
            background-color: #ee4d2d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        .checkout-button {
            background-color: #ee4d2d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="shop-name">Marls</h1>
    </header>

    <div class="container">
        <div class="product">
            <img style="width:700px;height:500px;" src="https://miro.medium.com/v2/resize:fit:1100/format:webp/1*FQ2qwoaNXdubTAVp4do6ag.png" alt="Product 1">
            <h2 class="product-title">Red Joss Sticks</h2>
            <p class="product-price">$19.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product">
            <img style="width:700px;height:700px;" src="https://www.booze-up.com/cdn/shop/products/marlboro-menthol-cigarettes-delivery-service_650x.jpg?v=1560814394" alt="Product 2">
            <h2 class="product-title">Green Joss Sticks</h2>
            <p class="product-price">$29.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product">
            <img style="width:700px;height:700px;" src="https://cigarettesdistributor.com/wp-content/uploads/2022/07/WhatsApp-Image-2022-07-22-at-4.42.01-PM.jpeg" alt="Product 3">
            <h2 class="product-title">Gold Joss Sticks</h2>
            <p class="product-price">$24.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
    <button class="checkout-button" href="/checkout.html">Proceed to Checkout</button>
</body>
</html>
